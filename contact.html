<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Mon Portfolio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Mon Portfolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">À propos</a></li>
          <li class="nav-item"><a class="nav-link" href="portfolio.html">Portfolio</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <section class="container py-5">
    <h3 class="text-center mb-4">Contactez-moi</h3>
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">Nom</label>
        <input type="text" class="form-control" id="name" placeholder="Votre nom">
        <div id="nameError" class="error-message"></div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Votre email">
        <div id="emailError" class="error-message"></div>
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="5" placeholder="Votre message"></textarea>
        <div id="messageError" class="error-message"></div>
      </div>
      <div id="formSuccess" class="alert alert-success d-none">
        Votre message a été envoyé avec succès !
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
  </section>
  <footer class="text-white text-center py-3">
    <hr class="bg-white p-1">
    <div class="d-flex flex-row justify-content-center gap-3 my-3">
        <a href="https://www.linkedin.com/in/wilfriedrose/" target="_blank" class="btn btn-outline-light shadow rounded-4"><i class="bi bi-threads fs-3"></i></a>
        <a href="https://github.com/BapeWR" target="_blank" class="btn btn-outline-light shadow rounded-4"><i class="bi bi-github fs-3"></i></a>
        <a href="https://www.linkedin.com/in/wilfriedrose/" target="_blank" class="btn btn-outline-light shadow rounded-4"><i class="bi bi-linkedin fs-3"></i></a>
    </div>
    <p>&copy; 2024 Mon Portfolio. Tous droits réservés.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    document.getElementById('contactForm').addEventListener('submit', function (event) {
      event.preventDefault();
      document.getElementById('nameError').textContent = '';
      document.getElementById('emailError').textContent = '';
      document.getElementById('messageError').textContent = '';

      let isValid = true;
      const name = document.getElementById('name').value.trim();
      if (name === '') {
        document.getElementById('nameError').textContent = 'Veuillez entrer votre nom.';
        isValid = false;
      }
      const email = document.getElementById('email').value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (email === '') {
        document.getElementById('emailError').textContent = 'Veuillez entrer votre email.';
        isValid = false;
      } else if (!emailRegex.test(email)) {
        document.getElementById('emailError').textContent = 'Veuillez entrer un email valide.';
        isValid = false;
      }
      const message = document.getElementById('message').value.trim();
      if (message === '') {
        document.getElementById('messageError').textContent = 'Veuillez entrer votre message.';
        isValid = false;
      }
      if (isValid) {
        document.getElementById('formSuccess').classList.remove('d-none');
        document.getElementById('contactForm').reset();
      }
    });
  </script>
</body>
</html>
